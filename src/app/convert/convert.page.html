<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Metric Converter </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Convert Length</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Value</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="value"
          (ionChange)="convert()"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>From</ion-label>
        <ion-select [(ngModel)]="fromUnit" (ionChange)="convert()">
          <ion-select-option *ngFor="let unit of units" [value]="unit"
            >{{ unit }}</ion-select-option
          >
        </ion-select>
      </ion-item>

      <ion-button expand="block" fill="clear" (click)="swapUnits()">
        <ion-icon name="swap-vertical-outline"></ion-icon>
        Swap
      </ion-button>

      <ion-item>
        <ion-label>To</ion-label>
        <ion-select [(ngModel)]="toUnit" (ionChange)="convert()">
          <ion-select-option *ngFor="let unit of units" [value]="unit"
            >{{ unit }}</ion-select-option
          >
        </ion-select>
      </ion-item>

      <ion-item lines="none" class="result-item">
        <ion-label>
          <h2>Result</h2>
          <p class="result-value">{{ formatResult() }} {{ toUnit }}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
